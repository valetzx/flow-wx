<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>计算器</title>
  <meta name="card-size" content="300x260">
  <meta name="show" content="1">
  <link rel="stylesheet" href="../common.css" />
  <style>
    body {
      background: rgb(var(--card));
      color: rgb(var(--on-surface));
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      margin: 0;
    }
    #calc {
      display: grid;
      grid-template-columns: repeat(4, 3rem);
      gap: 0.5rem;
      background: rgb(var(--surface));
      padding: 0.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    #calc button {
      padding: 0.5rem;
      font-size: 1.25rem;
      background: rgb(var(--surface));
      color: rgb(var(--on-surface));
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: filter 0.1s;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    #calc button.operator { background: rgb(var(--primary)); color: #fff; }
    #calc button.control { background: rgb(var(--secondary)); color: #fff; }
    #calc button:active { filter: brightness(0.9); }
    #calc input {
      grid-column: 1 / -1;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      background: rgb(var(--card));
      color: rgb(var(--on-surface));
      border: 1px solid rgb(var(--border));
      border-radius: 0.25rem;
      font-size: 1.5rem;
      text-align: right;
    }
  </style>
</head>
<body class="p-2">
  <script>document.documentElement.className = parent.document.documentElement.className;</script>
  <div id="calc">
    <input type="text" id="display" readonly />
    <button data-v="7">7</button>
    <button data-v="8">8</button>
    <button data-v="9">9</button>
    <button data-op="/" class="operator">÷</button>
    <button data-v="4">4</button>
    <button data-v="5">5</button>
    <button data-v="6">6</button>
    <button data-op="*" class="operator">×</button>
    <button data-v="1">1</button>
    <button data-v="2">2</button>
    <button data-v="3">3</button>
    <button data-op="-" class="operator">-</button>
    <button data-v="0">0</button>
    <button id="clear" class="control">C</button>
    <button id="equals" class="control">=</button>
    <button data-op="+" class="operator">+</button>
  </div>
  <script>
    const display = document.getElementById('display');
    let current = '';
    document.querySelectorAll('[data-v]').forEach(btn => btn.addEventListener('click', () => {
      current += btn.dataset.v;
      display.value = current;
    }));
    document.querySelectorAll('[data-op]').forEach(btn => btn.addEventListener('click', () => {
      current += ' ' + btn.dataset.op + ' ';
      display.value = current;
    }));
    document.getElementById('clear').addEventListener('click', () => {
      current = '';
      display.value = '';
    });
    document.getElementById('equals').addEventListener('click', () => {
      try {
        display.value = eval(current);
        current = display.value;
      } catch (e) {
        display.value = 'Err';
        current = '';
      }
    });
  </script>
</body>
</html>
