<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-4">
    <h1 class="text-xl font-bold mb-2">设置域名（一行一个）</h1>
    <div class="mb-4">
      <label class="block mb-1 font-semibold" for="apiInput">API 域名</label>
      <textarea id="apiInput" placeholder="https://a.com" class="border p-2 w-full h-24"></textarea>
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-semibold" for="imgInput">图片域名</label>
      <textarea id="imgInput" placeholder="https://img.com" class="border p-2 w-full h-24"></textarea>
    </div>
    <button id="saveBtn" class="bg-blue-500 text-white px-4 py-2 rounded">保存</button>
    <div class="mt-8">
      <h2 class="text-lg font-semibold mb-2">缓存信息</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm border divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th data-key="url" class="p-2 cursor-pointer text-left">URL</th>
              <th data-key="cached" class="p-2 cursor-pointer text-left">缓存时间</th>
              <th data-key="expire" class="p-2 cursor-pointer text-left">到期时间</th>
              <th data-key="size" class="p-2 cursor-pointer text-right">大小</th>
            </tr>
          </thead>
          <tbody id="cacheRows" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>
      <div id="totalBox" class="mt-2 font-semibold text-sm text-gray-700"></div>
    </div>
    <script>
      const apiInput = document.getElementById('apiInput');
      const imgInput = document.getElementById('imgInput');
      apiInput.value = localStorage.getItem('apiDomains') || localStorage.getItem('apiDomain') || '';
      imgInput.value = localStorage.getItem('imgDomains') || '';
      document.getElementById('saveBtn').addEventListener('click', () => {
        localStorage.setItem('apiDomains', apiInput.value.trim());
        localStorage.setItem('imgDomains', imgInput.value.trim());
        localStorage.removeItem('apiDomain');
        alert('已保存');
      });

      const CACHE_NAME = 'wx-cache-v2';
      const CACHE_AGE = 6 * 24 * 60 * 60 * 1000;
      const TS_HEADER = 'X-Cache-Timestamp';

      function formatBytes(bytes) {
        if (bytes < 1024) return `${bytes} B`;
        if (bytes < 1024 ** 2) return `${(bytes / 1024).toFixed(1)} KB`;
        if (bytes < 1024 ** 3) return `${(bytes / 1024 ** 2).toFixed(1)} MB`;
        return `${(bytes / 1024 ** 3).toFixed(1)} GB`;
      }

      const sortState = { key: 'cached', asc: false };
      let cacheItems = [];

      function render() {
        const tbody = document.getElementById('cacheRows');
        const totalBox = document.getElementById('totalBox');
        const items = [...cacheItems].sort((a, b) => {
          const k = sortState.key;
          let v1 = a[k];
          let v2 = b[k];
          if (v1 === undefined) v1 = -Infinity;
          if (v2 === undefined) v2 = -Infinity;
          if (v1 < v2) return sortState.asc ? -1 : 1;
          if (v1 > v2) return sortState.asc ? 1 : -1;
          return 0;
        });
        let total = 0;
        tbody.innerHTML = items
          .map((it) => {
            if (typeof it.size === 'number') total += it.size;
            const cTime = it.cached ? new Date(it.cached).toLocaleString() : '未知';
            const eTime = it.expire ? new Date(it.expire).toLocaleString() : '未知';
            const sizeText = typeof it.size === 'number' ? formatBytes(it.size) : '未知';
            return `<tr><td class="p-2 break-all">${it.url}</td><td class="p-2">${cTime}</td><td class="p-2">${eTime}</td><td class="p-2 text-right">${sizeText}</td></tr>`;
          })
          .join('');
        totalBox.textContent = `总大小: ${formatBytes(total)}`;
      }

      async function loadCache() {
        const infoBox = document.getElementById('cacheRows');
        if (!('caches' in window)) {
          infoBox.innerHTML = '<tr><td class="p-2" colspan="4">此浏览器不支持 CacheStorage</td></tr>';
          return;
        }
        try {
          const cache = await caches.open(CACHE_NAME);
          const keys = await cache.keys();
          if (keys.length === 0) {
            infoBox.innerHTML = '<tr><td class="p-2" colspan="4">无缓存数据</td></tr>';
            document.getElementById('totalBox').textContent = '';
            return;
          }
          cacheItems = [];
          for (const req of keys) {
            const cachedRes = await cache.match(req);
            let ts = NaN;
            let size = undefined;
            if (cachedRes) {
              ts = parseInt(cachedRes.headers.get(TS_HEADER));
              try {
                const buf = await cachedRes.clone().arrayBuffer();
                size = buf.byteLength;
              } catch {}
            }
            cacheItems.push({
              url: req.url,
              cached: Number.isNaN(ts) ? undefined : ts,
              expire: Number.isNaN(ts) ? undefined : ts + CACHE_AGE,
              size,
            });
          }
          render();
        } catch (e) {
          infoBox.innerHTML = '<tr><td class="p-2" colspan="4">读取缓存失败</td></tr>';
          console.error(e);
        }
      }

      document.querySelectorAll('th[data-key]').forEach((th) => {
        th.addEventListener('click', () => {
          const key = th.dataset.key;
          if (sortState.key === key) {
            sortState.asc = !sortState.asc;
          } else {
            sortState.key = key;
            sortState.asc = true;
          }
          render();
        });
      });

      window.addEventListener('load', loadCache);
    </script>
  </body>
</html>
