<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flow WX Extension</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 12px;
      background: #f3f4f6;
      color: #374151;
    }
    body:not(.inTab) {
      width: 320px;
    }
    button, input, select { font: inherit; }
    button {
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 0.375rem;
      border: 1px solid #d1d5db;
      background: #f3f4f6;
    }
    button:hover { background: #e5e7eb; }
    pre {
      white-space: pre-wrap;
      word-break: break-all;
      max-height: 300px;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      padding: 4px;
    }
    .tabs {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      background: #fff;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      overflow: hidden;
    }
    .tab {
      flex: 1;
      padding: 6px 8px;
      text-align: center;
      cursor: pointer;
      border-right: 1px solid #d1d5db;
    }
    .tab:last-child { border-right: none; }
    .tab.active { background: #e5e7eb; }
    .tab-actions {
      margin-left: auto;
      display: flex;
      gap: 4px;
      padding-right: 4px;
    }
    .tab-actions button {
      padding: 2px 6px;
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    textarea {
      width: 100%;
      height: 120px;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      padding: 4px;
      background: #fff;
    }
    .article-manager {
      display: flex;
      gap: 6px;
      margin-top: 6px;
    }
    .article-list {
      width: 80px;
      border: 1px solid #d1d5db;
      padding: 4px;
      overflow-y: auto;
      max-height: 200px;
      background: #fff;
      border-radius: 0.375rem;
    }
    .article-list ul { list-style: none; padding: 0; margin: 0; }
    .list-actions { display: flex; gap: 4px; margin-bottom: 4px; }
    .article-list li {
      cursor: pointer;
      margin: 2px 0;
      padding: 2px 4px;
      border-radius: 0.25rem;
    }
    .article-list li.active { background: #e5e7eb; }
    .article-detail {
      flex: 1;
      background: #fff;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      padding: 4px;
    }
    .article-detail .row { display: flex; align-items: center; margin-bottom: 4px; }
    .article-detail .row span { width: 60px; color: #6b7280; }
    .article-detail input {
      flex: 1;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      padding: 2px 4px;
      background: #fff;
    }
    .options {
      display: flex;
      gap: 8px;
      margin: 6px 0;
    }
    .options label {
      display: flex;
      align-items: center;
      gap: 2px;
      background: #fff;
      padding: 2px 4px;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" data-tab="edit">文章</div>
    <div class="tab" data-tab="result">结果</div>
    <div class="tab-actions">
      <button id="fullscreenBtn" title="Fullscreen">⛶</button>
      <button id="settingsBtn" title="Settings">⚙</button>
    </div>
  </div>
  <div id="editTab" class="tab-content active">
    <input type="file" id="fileInput" accept=".txt">
    <textarea id="articleText" placeholder="article.txt 内容" style="display:none;"></textarea>
    <div id="articleManager" class="article-manager" style="display:none;">
      <div class="article-list">
        <div class="list-actions">
          <button id="addArticle">+</button>
          <button id="deleteArticle" title="Delete">-</button>
        </div>
        <ul id="articleList"></ul>
      </div>
      <div class="article-detail" id="detailContainer">
        <div class="row"><span>url:</span><input id="detailUrl"></div>
        <div class="row"><span>title:</span><input id="detailTitle"></div>
        <div class="row"><span>tags:</span><input id="detailTags"></div>
        <div class="row"><span>abbrlink:</span><input id="detailAbbrlink"></div>
        <div class="row"><span>describe:</span><input id="detailDescribe"></div>
        <div class="row"><span>date:</span><input id="detailDate"></div>
        <div class="row" style="justify-content:flex-end"><button id="saveArticle">保存</button></div>
      </div>
    </div>
    <div class="options">
      <label><input type="checkbox" id="includeWx" checked>wx</label>
      <label><input type="checkbox" id="includeBil" checked>bil</label>
    </div>
    <button id="generateBtn">生成</button>
  </div>
  <div id="resultTab" class="tab-content">
    <div>
      <h3>wx</h3>
      <pre id="wxOutput"></pre>
      <button id="downloadWx">Download wx</button>
    </div>
    <div>
      <h3>bil</h3>
      <pre id="bilOutput"></pre>
      <button id="downloadBil">Download bil</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
