        <button id="closeSettings" class="absolute -top-5 right-0 text-xl leading-none">&times;</button>
        <input id="tabSettings" type="radio" name="settingsTab" class="peer/settings hidden" checked>

        <div class="absolute -top-5 left-0 right-0 flex justify-around text-sm">

              <h2 class="font-semibold">设置</h2>

                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>

              <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" id="multiTagToggle" class="sr-only peer">
                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
              </label>
            </div>
            <label class="block text-sm">列数
              <input
                id="columnCountInput"
                type="number"
                min="1"
                max="6"
                value="4"
                class="mt-1 w-full border rounded p-1 bg-surface text-on-surface"
              />
            </label>
            <label class="block text-sm">加载卡片数量
              <input
                id="perPageInput"
                type="number"
                min="1"
                value="30"
                class="mt-1 w-full border rounded p-1 bg-surface text-on-surface"
              />
            </label>
            <button id="applySettings" class="w-full bg-primary text-white py-1 rounded">应用</button>
            <button id="clearCache" class="w-full bg-red-500 text-white py-1 rounded">清理缓存</button>
          </div>
          <div class="hidden peer-checked/about:block space-y-3">
            <div class="flex justify-between items-center">
              <h2 class="font-semibold">关于</h2>
            </div>
            <p class="text-sm">Flow WX 由金桔猪制作。</p>
            <footer class="text-xs text-center text-gray-400 dark:text-gray-300">
              <a href="https://github.com/valetzx/flow-wx" class="hover:underline">查看项目源码</a>
            </footer>
          </div>
          <div class="hidden peer-checked/log:block space-y-3">
            <div class="flex justify-between items-center">
              <h2 class="font-semibold">日志</h2>
            </div>
            <p class="text-sm">暂无日志。</p>
          </div>
        </div>
      </div>
    </div>
