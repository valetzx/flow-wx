name = "flow-wx"
main = "worker.js"
compatibility_date = "2024-05-01"
compatibility_flags = ["nodejs_compat"]

[[rules]]
globs = ["**/*.html", "article.txt", "sw.js"]
type = "Text"
fallthrough = true

[observability]
enabled = true
head_sampling_rate = 1

[vars]
API_DOMAINS = "mmbiz.qpic.cn" || env.API_DOMAINS
IMG_DOMAINS = "/img" || env.IMG_DOMAINS
IMG_CACHE = "mmbiz.qpic.cn" || env.IMG_CACHE